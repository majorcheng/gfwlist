name: Update gfw domains

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependency
        run: python -m pip install --disable-pip-version-check --no-input publicsuffix2

      - name: Build domain list
        run: python build_gfw_domains.py

      - name: Commit and push when changed
        run: |
          if git diff --quiet -- gfw_domains.txt; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gfw_domains.txt
          git commit -m "chore(data): update gfw domains"
          git push
